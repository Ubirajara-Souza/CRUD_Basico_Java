<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <title>Spring Fundamentos - Detalhes do Cliente</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GerenciamentoClientes1</a>
    </div>
</nav>

<main class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Detalhes do Cliente</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <h5 class="card-header" th:text="${cliente.nome}"></h5>
                <div class="card-body">
                    <p>
                        Profiss√£o: <span th:text="${cliente.profissao}"></span>
                    </p>
                    <p>
                        Data de Nascimento: <span th:text="${cliente.dataNascimento}"></span>
                    </p>

                    <td>
                        <a th:href="@{/cliente/{id}/editar (id=${cliente.id})}"
                           class="btn btn-warning">Editar</a>
                        <a
                                th:href="@{/cliente/{id}/excluir (id=${cliente.id})}"
                                class="btn btn-danger"
                                onclick="return confirm('Tem certeza que deseja excluir o cliente?');">Excluir</a>
                    </td>
                </div>
            </div>
        </div>
    </div>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
